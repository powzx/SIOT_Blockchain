services:

# -------------=== rest api ===-------------

  rest-api-20:
    image: hyperledger/sawtooth-rest-api:chime
    container_name: sawtooth-rest-api-default-20
    expose:
      - 8008
    command: |
      bash -c "
        sawtooth-rest-api \
          --connect tcp://validator-20:4004 \
          --bind rest-api-20:8008
      "
    stop_signal: SIGKILL

